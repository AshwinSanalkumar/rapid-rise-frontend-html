<!DOCTYPE html>
<html lang="en" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusShare | Set New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.3s ease; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(17, 24, 39, 0.95); }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .auth-card { background: white; border-radius: 2.5rem; border: 1px solid #f3f4f6; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
        .dark .auth-card { background: #1f2937; border-color: rgba(255,255,255,0.05); box-shadow: none; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-300">

    <nav class="glass sticky top-0 z-40 px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='login.html'">
            <div class="gradient-bg p-2 rounded-lg">
                <i class="fas fa-cloud-upload-alt text-white text-xl"></i>
            </div>
            <span class="text-2xl font-bold tracking-tight text-gray-800 dark:text-white">NexusShare</span>
        </div>
        <button onclick="toggleTheme()" class="w-10 h-10 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 flex items-center justify-center">
            <i id="themeIcon" class="fas fa-moon"></i>
        </button>
    </nav>

    <main class="flex-1 flex items-center justify-center p-6">
        <div class="w-full max-w-md">
            <div class="auth-card p-10">
                <div class="text-center mb-10">
                    <div class="w-16 h-16 bg-indigo-50 dark:bg-indigo-900/30 text-indigo-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-shield-check text-2xl"></i>
                    </div>
                    <h1 class="text-2xl font-extrabold text-gray-900 dark:text-white">Secure Reset</h1>
                    <p class="text-gray-500 dark:text-gray-400 text-sm mt-2">Link verified. Create a new secure password for your account.</p>
                </div>

                <form id="resetForm" onsubmit="handleFinalReset(event)" class="space-y-6">
                    <div class="space-y-2">
                        <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">New Password</label>
                        <div class="relative">
                            <input type="password" id="newPass" required 
                                class="w-full px-5 py-4 bg-gray-50 dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-2xl text-sm dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition pl-5 pr-12">
                            <button type="button" onclick="toggleVisibility('newPass', this)" class="absolute right-5 top-4 text-gray-400 hover:text-indigo-500 transition">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Confirm New Password</label>
                        <div class="relative">
                            <input type="password" id="confirmPass" required 
                                class="w-full px-5 py-4 bg-gray-50 dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-2xl text-sm dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition pl-5 pr-12">
                            <button type="button" onclick="toggleVisibility('confirmPass', this)" class="absolute right-5 top-4 text-gray-400 hover:text-indigo-500 transition">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full gradient-bg text-white font-bold py-4 rounded-2xl shadow-lg hover:opacity-90 transition transform active:scale-[0.98]">
                        Save New Password
                    </button>
                </form>

                <div id="successMsg" class="hidden text-center space-y-6">
                    <div class="w-20 h-20 bg-emerald-50 dark:bg-emerald-900/30 text-emerald-500 rounded-full flex items-center justify-center mx-auto">
                        <i class="fas fa-lock-open text-3xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 dark:text-white">Password Changed!</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Your account credentials have been successfully updated.</p>
                    <a href="login.html" class="block w-full gradient-bg text-white font-bold py-4 rounded-2xl shadow-lg hover:opacity-90 transition">Login Now</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            document.getElementById('themeIcon').classList.replace(isDark ? 'fa-moon' : 'fa-sun', isDark ? 'fa-sun' : 'fa-moon');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function toggleVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function handleFinalReset(e) {
            e.preventDefault();
            const p1 = document.getElementById('newPass').value;
            const p2 = document.getElementById('confirmPass').value;
            const btn = document.getElementById('submitBtn');
            const form = document.getElementById('resetForm');
            const success = document.getElementById('successMsg');

            if (p1 !== p2) {
                alert("Passwords do not match!");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Updating...';

            setTimeout(() => {
                form.classList.add('hidden');
                success.classList.remove('hidden');
            }, 1200);
        }

        (function init() {
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun');
            }
        })();
    </script>
</body>
</html>
