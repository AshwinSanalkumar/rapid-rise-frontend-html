<!DOCTYPE html>
<html lang="en" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusShare | Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.3s ease; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.2); }
        .dark .glass { background: rgba(17, 24, 39, 0.95); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .sidebar-link:hover { background: rgba(99, 102, 241, 0.05); color: #4f46e5; }
        .active-link { background: #eef2ff; color: #4f46e5; border-right: 4px solid #4f46e5; }
        .dark .active-link { background: rgba(79, 70, 229, 0.1); color: #818cf8; border-right: 4px solid #818cf8; }
        .settings-card { background: white; border-radius: 2.5rem; border: 1px solid #f3f4f6; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02); }
        .dark .settings-card { background: #1f2937; border-color: rgba(255,255,255,0.05); box-shadow: none; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-300">
    <nav class="glass sticky top-0 z-40 px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='index.html'">
            <div class="gradient-bg p-2 rounded-lg">
                <i class="fas fa-cloud-upload-alt text-white text-xl"></i>
            </div>
            <span class="text-2xl font-bold tracking-tight text-gray-800 dark:text-white">NexusShare</span>
        </div>

        <div class="flex items-center space-x-6">
            <button onclick="toggleTheme()" class="w-10 h-10 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 hover:text-indigo-600 transition-all flex items-center justify-center">
                <i id="themeIcon" class="fas fa-moon"></i>
            </button>
            <div class="relative">
                <div class="h-10 w-10 rounded-full gradient-bg flex items-center justify-center text-white font-bold shadow-md border-2 border-white dark:border-gray-800">A</div>
            </div>
        </div>
    </nav>

    <div class="flex flex-1">
        <aside class="w-64 bg-white dark:bg-gray-900 border-r border-gray-100 dark:border-gray-800 hidden lg:block py-8 sticky top-[73px] h-[calc(100vh-73px)]">
            <nav class="space-y-1">
                <a href="index.html" class="sidebar-link flex items-center px-6 py-3 text-gray-500 font-medium transition"><i class="fas fa-th-large mr-3"></i> Dashboard</a>
                <a href="profile.html" class="sidebar-link active-link flex items-center px-6 py-3 font-medium transition"><i class="fas fa-user-circle mr-3"></i> My Profile</a>
            </nav>
        </aside>

        <main class="flex-1 p-8 lg:p-12 overflow-y-auto">
            <div class="max-w-4xl mx-auto">
                <header class="mb-10">
                    <a href="profile.html" class="text-indigo-600 dark:text-indigo-400 text-sm font-bold flex items-center mb-4 hover:underline">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Profile
                    </a>
                    <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white">Edit Profile</h1>
                    <p class="text-gray-500 dark:text-gray-400">Update your personal details and account settings.</p>
                </header>

                <div class="settings-card p-10">
                    <form id="editProfileForm" onsubmit="event.preventDefault(); saveProfile();">
                        <div class="space-y-8">
                            <div class="flex items-center space-x-6 border-b border-gray-50 dark:border-gray-700 pb-8">
                                <div class="relative group">
                                    <div class="h-24 w-24 rounded-[2.5rem] gradient-bg flex items-center justify-center text-white text-3xl font-bold shadow-lg">A</div>
                                    <button type="button" class="absolute -bottom-2 -right-2 bg-white dark:bg-gray-700 p-2 rounded-xl shadow-md border border-gray-100 dark:border-gray-600 text-indigo-600 dark:text-indigo-400 hover:scale-110 transition">
                                        <i class="fas fa-camera"></i>
                                    </button>
                                </div>
                                <div>
                                    <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">Profile Photo</p>
                                    <button type="button" class="text-sm font-bold text-indigo-600 dark:text-indigo-400">Change Avatar</button>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">First Name</label>
                                    <input type="text" id="firstNameInput" value="Ashwin" required
                                        class="w-full px-5 py-4 bg-gray-50 dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-2xl text-sm font-bold dark:text-white focus:ring-2 focus:ring-indigo-500 focus:bg-white dark:focus:bg-gray-700 outline-none transition">
                                </div>

                                <div class="space-y-2">
                                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Last Name</label>
                                    <input type="text" id="lastNameInput" placeholder="Enter last name"
                                        class="w-full px-5 py-4 bg-gray-50 dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-2xl text-sm font-bold dark:text-white focus:ring-2 focus:ring-indigo-500 focus:bg-white dark:focus:bg-gray-700 outline-none transition">
                                </div>

                                <div class="space-y-2 md:col-span-2">
                                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Email Address</label>
                                    <input type="email" id="emailInput" value="ashwin@example.com" required
                                        class="w-full px-5 py-4 bg-gray-50 dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-2xl text-sm font-bold dark:text-white focus:ring-2 focus:ring-indigo-500 focus:bg-white dark:focus:bg-gray-700 outline-none transition">
                                </div>
                            </div>

                            <div class="space-y-2">
                                <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Bio</label>
                                <textarea rows="3" class="w-full px-5 py-4 bg-gray-50 dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-2xl text-sm font-bold dark:text-white focus:ring-2 focus:ring-indigo-500 focus:bg-white dark:focus:bg-gray-700 outline-none transition" placeholder="Tell us about yourself..."></textarea>
                            </div>

                            <div class="pt-8 border-t border-gray-50 dark:border-gray-700 flex justify-end space-x-4">
                                <button type="button" onclick="window.location.href='profile.html'" class="px-8 py-4 text-sm font-bold text-gray-400 hover:text-gray-600 transition">Cancel</button>
                                <button type="submit" id="saveBtn" class="gradient-bg text-white font-bold py-4 px-10 rounded-2xl shadow-lg hover:opacity-90 transition transform active:scale-[0.98]">
                                    Save Changes
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            document.getElementById('themeIcon').classList.replace(isDark ? 'fa-moon' : 'fa-sun', isDark ? 'fa-sun' : 'fa-moon');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        (function init() {
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun');
            }
        })();

        function saveProfile() {
            const btn = document.getElementById('saveBtn');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Updating...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.classList.replace('gradient-bg', 'bg-emerald-500');
                btn.innerHTML = '<i class="fas fa-check mr-2"></i> Updated Successfully';
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 800);
            }, 1200);
        }
    </script>
</body>
</html>
