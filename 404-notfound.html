<!DOCTYPE html>
<html lang="en" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusShare | Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.3s ease; }
        .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .auth-card { background: white; border-radius: 2.5rem; border: 1px solid #f3f4f6; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
        .dark .auth-card { background: #1f2937; border-color: rgba(255,255,255,0.05); box-shadow: none; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-300">

    <main class="flex-1 flex items-center justify-center p-6">
        <div class="w-full max-w-lg text-center">
            
            <div class="auth-card p-12 relative overflow-hidden">
                <div class="absolute -top-10 -right-10 w-32 h-32 gradient-bg opacity-10 rounded-full blur-3xl"></div>
                
                <h1 class="text-9xl font-extrabold gradient-text leading-none mb-4">404</h1>
                
                <div class="w-20 h-1.5 gradient-bg mx-auto rounded-full mb-8"></div>
                
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-3">Oops! Lost in the cloud?</h2>
                <p class="text-gray-500 dark:text-gray-400 mb-10 max-w-xs mx-auto leading-relaxed">
                    The page you're looking for has been moved, deleted, or never existed in our vault.
                </p>

                <div class="space-y-4">
                    <a href="index.html" class="block w-full gradient-bg text-white font-bold py-4 rounded-2xl shadow-lg hover:opacity-90 transition transform active:scale-[0.98] flex items-center justify-center">
                        <i class="fas fa-home mr-2"></i> Return to Dashboard
                    </a>
                    
                    <button onclick="history.back()" class="w-full py-4 text-sm font-bold text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition flex items-center justify-center">
                        <i class="fas fa-arrow-left mr-2"></i> Go Back
                    </button>
                </div>
            </div>

            <p class="mt-8 text-xs text-gray-400 font-medium uppercase tracking-widest">
                NexusShare Security Protocol &copy; 2026
            </p>
        </div>
    </main>

    <script>
        (function init() {
            if (localStorage.getItem('theme') === 'dark' || 
                (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</body>
</html>
