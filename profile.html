<!DOCTYPE html>
<html lang="en" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusShare | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.3s ease; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.2); }
        .dark .glass { background: rgba(17, 24, 39, 0.95); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .sidebar-link:hover { background: rgba(99, 102, 241, 0.05); color: #4f46e5; }
        .active-link { background: #eef2ff; color: #4f46e5; border-right: 4px solid #4f46e5; }
        .dark .active-link { background: rgba(79, 70, 229, 0.1); color: #818cf8; border-right: 4px solid #818cf8; }
        .settings-card { background: white; border-radius: 2.5rem; border: 1px solid #f3f4f6; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02); }
        .dark .settings-card { background: #1f2937; border-color: rgba(255,255,255,0.05); box-shadow: none; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-300">
    <nav class="glass sticky top-0 z-40 px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='index.html'">
            <div class="gradient-bg p-2 rounded-lg">
                <i class="fas fa-cloud-upload-alt text-white text-xl"></i>
            </div>
            <span class="text-2xl font-bold tracking-tight text-gray-800 dark:text-white">NexusShare</span>
        </div>

        <div class="flex items-center space-x-6">
            <button onclick="toggleTheme()" class="w-10 h-10 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 hover:text-indigo-600 transition-all flex items-center justify-center">
                <i id="themeIcon" class="fas fa-moon"></i>
            </button>
            <div class="relative">
                <button onclick="toggleDropdown()" id="profileBtn" class="flex items-center space-x-3 group">
                    <div class="h-10 w-10 rounded-full gradient-bg flex items-center justify-center text-white font-bold shadow-md border-2 border-white dark:border-gray-800">A</div>
                    <i class="fas fa-chevron-down text-[10px] text-gray-400"></i>
                </button>
                <div id="profileDropdown" class="hidden absolute right-0 mt-3 w-56 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-100 dark:border-gray-700 overflow-hidden py-2 z-50">
                    <a href="login.html" class="flex items-center px-4 py-3 text-sm text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 transition font-bold">
                        <i class="fas fa-sign-out-alt mr-3"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex flex-1">
        <aside class="w-64 bg-white dark:bg-gray-900 border-r border-gray-100 dark:border-gray-800 hidden lg:block py-8 sticky top-[73px] h-[calc(100vh-73px)]">
            <nav class="space-y-1">
                <a href="index.html" class="sidebar-link flex items-center px-6 py-3 text-gray-500 dark:text-gray-400 font-medium transition">
                    <i class="fas fa-th-large mr-3"></i> Dashboard
                </a>
                <a href="profile.html" class="sidebar-link active-link flex items-center px-6 py-3 font-medium transition">
                    <i class="fas fa-user-circle mr-3"></i> My Profile
                </a>
            </nav>
        </aside>

        <main class="flex-1 p-8 lg:p-12 overflow-y-auto">
            <div class="max-w-4xl mx-auto">
                <header class="mb-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                    <div>
                        <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white">Profile</h1>
                        <p class="text-gray-500 dark:text-gray-400">Your personal information and account settings.</p>
                    </div>
                    <a href="profile-edit.html" class="bg-indigo-600 text-white font-bold px-6 py-3 rounded-xl shadow-lg hover:bg-indigo-700 transition flex items-center">
                        <i class="fas fa-user-edit mr-2"></i> Edit Profile
                    </a>
                </header>

                <div class="space-y-6">
                    <section class="settings-card p-8 md:p-10">
                        <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
                            <div class="h-24 w-24 rounded-[2.5rem] gradient-bg flex items-center justify-center text-white text-3xl font-bold shadow-xl shrink-0">
                                A
                            </div>
                            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-y-6 gap-x-12">
                                <div>
                                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Full Name</label>
                                    <p class="text-lg font-bold text-gray-800 dark:text-white">Ashwin Sanalkumar</p>
                                </div>
                                <div>
                                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Email Address</label>
                                    <p class="text-lg font-bold text-gray-800 dark:text-white">ashwin@example.com</p>
                                </div>
                                <div>
                                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Account Role</label>
                                    <p class="text-sm font-bold text-indigo-600 dark:text-indigo-400 bg-indigo-50 dark:bg-indigo-900/30 px-3 py-1 rounded-full inline-block">Standard User</p>
                                </div>
                                <div>
                                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Member Since</label>
                                    <p class="text-sm font-bold text-gray-600 dark:text-gray-300">February 2026</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="settings-card p-8 border-l-4 border-l-indigo-500">
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">
                            <div class="flex items-center space-x-4">
                                <div class="p-4 bg-indigo-50 dark:bg-indigo-900/30 rounded-2xl text-indigo-500">
                                    <i class="fas fa-shield-alt text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-gray-800 dark:text-white">Security Settings</h3>
                                    <p class="text-sm text-gray-500">Manage your password and session security.</p>
                                </div>
                            </div>
                            <a href="password-reset.html" class="bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 font-bold px-6 py-3 rounded-xl hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                                Reset Password
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            document.getElementById('themeIcon').classList.replace(isDark ? 'fa-moon' : 'fa-sun', isDark ? 'fa-sun' : 'fa-moon');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        (function init() {
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun');
            }
        })();

        function toggleDropdown() {
            document.getElementById('profileDropdown').classList.toggle('hidden');
        }
    </script>
</body>
</html>
