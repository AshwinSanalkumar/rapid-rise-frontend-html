<!DOCTYPE html>
<html lang="en" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusShare | Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.3s ease; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(17, 24, 39, 0.95); }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .auth-card { background: white; border-radius: 2.5rem; border: 1px solid #f3f4f6; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
        .dark .auth-card { background: #1f2937; border-color: rgba(255,255,255,0.05); box-shadow: none; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-300">

    <nav class="glass sticky top-0 z-40 px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='login.html'">
            <div class="gradient-bg p-2 rounded-lg">
                <i class="fas fa-cloud-upload-alt text-white text-xl"></i>
            </div>
            <span class="text-2xl font-bold tracking-tight text-gray-800 dark:text-white">NexusShare</span>
        </div>
        <button onclick="toggleTheme()" class="w-10 h-10 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 flex items-center justify-center">
            <i id="themeIcon" class="fas fa-moon"></i>
        </button>
    </nav>

    <main class="flex-1 flex items-center justify-center p-6">
        <div class="w-full max-w-md">
            <div class="auth-card p-10">
                <div class="text-center mb-10">
                    <div class="w-16 h-16 bg-indigo-50 dark:bg-indigo-900/30 text-indigo-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-paper-plane text-2xl"></i>
                    </div>
                    <h1 class="text-2xl font-extrabold text-gray-900 dark:text-white">Recovery</h1>
                    <p class="text-gray-500 dark:text-gray-400 text-sm mt-2">Enter your email and we'll send a secure link to reset your vault.</p>
                </div>

                <form id="recoveryForm" onsubmit="sendResetLink(event)" class="space-y-6">
                    <div class="space-y-2">
                        <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Email Address</label>
                        <div class="relative">
                            <input type="email" id="email" required placeholder="name@company.com" 
                                class="w-full px-5 py-4 bg-gray-50 dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-2xl text-sm dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition pl-12">
                            <i class="fas fa-envelope absolute left-5 top-5 text-gray-400 text-sm"></i>
                        </div>
                    </div>

                    <div class="flex items-center space-x-3 px-4 py-3 bg-indigo-50/50 dark:bg-indigo-900/20 rounded-xl border border-indigo-100 dark:border-indigo-900/30">
                        <i class="fas fa-shield-alt text-indigo-500 text-xs"></i>
                        <p class="text-[10px] text-indigo-700 dark:text-indigo-400 font-bold leading-tight uppercase tracking-wider">
                            Link valid for 5 minutes only
                        </p>
                    </div>

                    <button type="submit" id="sendBtn" class="w-full gradient-bg text-white font-bold py-4 rounded-2xl shadow-lg hover:opacity-90 transition transform active:scale-[0.98]">
                        Send Reset Link
                    </button>
                </form>

                <div id="successState" class="hidden text-center space-y-6">
                    <div class="w-20 h-20 bg-emerald-50 dark:bg-emerald-900/30 text-emerald-500 rounded-full flex items-center justify-center mx-auto">
                        <i class="fas fa-check text-"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white">Check your Inbox</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">We've sent recovery instructions to your email.</p>
                    </div>
                    <button onclick="location.reload()" class="text-sm font-bold text-indigo-600 dark:text-indigo-400 hover:underline">
                        Didn't get the email? Try again
                    </button>
                </div>

                <div class="mt-8 text-center">
                    <a href="login.html" class="text-sm font-bold text-gray-400 hover:text-indigo-600 transition">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            document.getElementById('themeIcon').classList.replace(isDark ? 'fa-moon' : 'fa-sun', isDark ? 'fa-sun' : 'fa-moon');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        (function init() {
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun');
            }
        })();

        function sendResetLink(e) {
            e.preventDefault();
            const btn = document.getElementById('sendBtn');
            const form = document.getElementById('recoveryForm');
            const success = document.getElementById('successState');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Sending...';

            // Simulate API Call
            setTimeout(() => {
                form.classList.add('hidden');
                success.classList.remove('hidden');
            }, 1500);
        }
    </script>
</body>
</html>
