<!DOCTYPE html>
<html lang="en" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusShare | Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.3s ease; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.2); }
        .dark .glass { background: rgba(17, 24, 39, 0.95); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .sidebar-link:hover { background: rgba(99, 102, 241, 0.05); color: #4f46e5; }
        .active-link { background: #eef2ff; color: #4f46e5; border-right: 4px solid #4f46e5; }
        .dark .active-link { background: rgba(79, 70, 229, 0.1); color: #818cf8; border-right: 4px solid #818cf8; }
        .settings-card { background: white; border-radius: 2.5rem; border: 1px solid #f3f4f6; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02); }
        .dark .settings-card { background: #1f2937; border-color: rgba(255,255,255,0.05); box-shadow: none; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #374151; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-300">

    <nav class="glass sticky top-0 z-40 px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='index.html'">
            <div class="gradient-bg p-2 rounded-lg">
                <i class="fas fa-cloud-upload-alt text-white text-xl"></i>
            </div>
            <span class="text-2xl font-bold tracking-tight text-gray-800 dark:text-white">NexusShare</span>
        </div>
        <div class="flex items-center space-x-6">
            <button onclick="toggleTheme()" class="w-10 h-10 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 flex items-center justify-center">
                <i id="themeIcon" class="fas fa-moon"></i>
            </button>
            <div class="h-10 w-10 rounded-full gradient-bg flex items-center justify-center text-white font-bold border-2 border-white dark:border-gray-800">A</div>
        </div>
    </nav>

    <div class="flex flex-1">
        <aside class="w-64 bg-white dark:bg-gray-900 border-r border-gray-100 dark:border-gray-800 hidden lg:flex flex-col sticky top-[73px] h-[calc(100vh-73px)]">
            <div class="px-6 py-6">
                <button class="w-full gradient-bg text-white font-bold py-3 rounded-2xl shadow-lg hover:opacity-90 transition flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i> New Upload
                </button>
            </div>

            <div class="flex-1 overflow-y-auto custom-scrollbar px-2">
                <nav class="space-y-0.5">
                    <a href="index.html" class="sidebar-link flex items-center px-4 py-2.5 text-gray-500 dark:text-gray-400 font-medium transition rounded-xl">
                        <i class="fas fa-th-large mr-3 text-lg"></i> Dashboard
                    </a>
                    <a href="myfiles.html" class="sidebar-link flex items-center px-4 py-2.5 text-gray-500 dark:text-gray-400 font-medium transition rounded-xl">
                        <i class="fas fa-folder-open mr-3 text-lg"></i> My Files
                    </a>
                    <a href="profile.html" class="sidebar-link active-link flex items-center px-4 py-2.5 font-bold transition rounded-xl">
                        <i class="fas fa-user-circle mr-3 text-lg"></i> My Profile
                    </a>
                    <div class="pt-4">
                        <p class="px-4 text-[10px] uppercase tracking-widest text-gray-400 font-extrabold mb-2">System</p>
                        <a href="trash.html" class="sidebar-link flex items-center px-4 py-2.5 text-gray-500 dark:text-gray-400 font-medium transition rounded-xl">
                            <i class="fas fa-trash-alt mr-3 text-lg"></i> Bin
                        </a>
                    </div>
                </nav>
            </div>

            <div class="p-6 border-t border-gray-50 dark:border-gray-800/50">
                <div class="bg-gray-50 dark:bg-gray-800 rounded-2xl p-4 border border-gray-100 dark:border-gray-700">
                    <p class="text-[10px] uppercase tracking-widest text-gray-400 font-extrabold mb-3">Cloud Storage</p>
                    <div class="h-1.5 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                        <div class="h-full gradient-bg w-[65%]"></div>
                    </div>
                    <p class="text-xs text-gray-600 dark:text-gray-400 mt-3 font-medium">0.65 GB of 1 GB</p>
                </div>
            </div>
        </aside>

        <main class="flex-1 p-8 lg:p-12 overflow-y-auto">
            <div class="max-w-xl mx-auto">
                <header class="mb-10">
                    <a href="profile.html" class="text-indigo-600 dark:text-indigo-400 text-sm font-bold flex items-center mb-4 hover:underline">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Profile
                    </a>
                    <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white">Security Settings</h1>
                    <p class="text-gray-500 dark:text-gray-400">Update your vault credentials.</p>
                </header>

                <div class="settings-card p-10">
                    <form onsubmit="event.preventDefault(); handleUpdate();" class="space-y-8">
                        <div class="space-y-6">
                            <div class="space-y-2">
                                <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Current Password</label>
                                <div class="relative">
                                    <input type="password" id="currentPass" required class="w-full px-5 py-4 bg-gray-50 dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-2xl text-sm dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition">

                                </div>
                            </div>

                            <hr class="border-gray-100 dark:border-gray-700">

                            <div class="space-y-2">
                                <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">New Password</label>
                                <div class="relative">
                                    <input type="password" id="newPass" required class="w-full px-5 py-4 bg-gray-50 dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-2xl text-sm dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                                </div>
                            </div>

                            <div class="space-y-2">
                                <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Confirm New Password</label>
                                <div class="relative">
                                    <input type="password" id="confirmPass" required class="w-full px-5 py-4 bg-gray-50 dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-2xl text-sm dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                                    <button type="button" onclick="toggleVisibility('confirmPass', this)" class="absolute right-5 top-4 text-gray-400 hover:text-indigo-500 transition">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="pt-4">
                            <button type="submit" id="saveBtn" class="w-full gradient-bg text-white font-bold py-4 rounded-2xl shadow-lg hover:opacity-90 transition transform active:scale-[0.98]">
                                Update Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            document.getElementById('themeIcon').classList.replace(isDark ? 'fa-moon' : 'fa-sun', isDark ? 'fa-sun' : 'fa-moon');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // --- NEW: Eye Toggle Logic ---
        function toggleVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        (function init() {
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun');
            }
        })();

        function handleUpdate() {
            const btn = document.getElementById('saveBtn');
            const p1 = document.getElementById('newPass').value;
            const p2 = document.getElementById('confirmPass').value;

            if (p1 !== p2) { alert("Passwords do not match!"); return; }

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Encrypting...';
            setTimeout(() => {
                btn.classList.replace('gradient-bg', 'bg-emerald-500');
                btn.innerHTML = '<i class="fas fa-check mr-2"></i> Saved';
                setTimeout(() => window.location.href = 'profile.html', 800);
            }, 1000);
        }
    </script>
</body>
</html>
